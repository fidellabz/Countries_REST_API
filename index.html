<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <strong>Where in the world?</strong>
        </div>
        <div class="nav-right">
            <button id="dark-mode-toggle"><i class="moon-icon">ðŸŒ™</i> Dark Mode</button>
        </div>
    </nav>

    <div class="top-bar">
        <input type="text" id="search-box" placeholder="Search for a country...">
        <select id="region-select">
            <option value="">Filter countries by region</option>
        </select>
    </div>
    <div class="countries-container" id="countries-container">
        <!-- Country cards will be populated here -->
    </div>
    <div class="modal" id="country-details-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="country-details">
                <!-- Country details will be displayed here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
